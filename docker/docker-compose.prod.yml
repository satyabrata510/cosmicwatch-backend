# ═══════════════════════════════════════════════════════════════
#  COSMIC WATCH — Docker Compose (Production)
#  Uses cloud-hosted PostgreSQL & Redis
#  Only runs backend API + Python risk engine
# ═══════════════════════════════════════════════════════════════

name: cosmicwatch-prod

services:
  # ── Backend API Server (Production) ────────────────────────────
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: cosmicwatch-backend-prod
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      NASA_API_KEY: ${NASA_API_KEY:?NASA_API_KEY is required}
      NASA_API_BASE_URL: https://api.nasa.gov/neo/rest/v1
      RISK_ENGINE_URL: http://risk-engine:8000
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379}
      API_VERSION: v1
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      risk-engine:
        condition: service_healthy
    networks:
      - cosmicwatch-prod-network

  # ── Python Risk Analysis Engine ──────────────────────────────
  risk-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.risk-engine
    container_name: cosmicwatch-risk-engine-prod
    restart: always
    environment:
      RISK_ENGINE_PORT: 8000
      RISK_ENGINE_HOST: 0.0.0.0
      LOG_LEVEL: warning
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - cosmicwatch-prod-network

networks:
  cosmicwatch-prod-network:
    driver: bridge
